dist: trusty
sudo: required

language: php
php:
  - '7.1'
  - '7.2'

install:
  - composer install

addons:
  sonarcloud:
    organization: "janschumann-github"
    token:
      secure: ""

jdk:
  - oraclejdk8

script:
  - vendor/bin/phpunit
  - sonar-scanner

cache:
  directories:
    - '$HOME/.sonar/cache'
